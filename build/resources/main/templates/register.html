<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('./images/bamboo7.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }

        header {
            background-color: #e4faac;
        }

        footer {
            background-color: #87c454;
        }
    </style>
    <title>Panda Register</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
<header class="header">
    <div class="container-fluid">
        <a href="http://localhost:9999/api/v1/index.html">
            <img
                    src="./images/panda-logo.webp"
                    alt="Panda_Logo"
                    width="100"
                    height="70"
            />
        </a>
    </div>
</header>

<main>
    <div class="container">
        <form method="post" th:action="/user/login" class="container col-4 mt-4" style="height: 524px;">
            <div class="form-group mb-4">
                <h1>Register</h1>
            </div>
            <div class="form-group mb-4">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" th:value="${users.username}" contenteditable="false" aria-describedby="usernameHelp" placeholder="Enter your username here!">
                <small id="usernameHelp" class="form-text text-muted">Username from 2 up to 50 symbols.</small>
            </div>

            <div class="form-group mb-2">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" id="password" th:value="${users.password}" contenteditable="false" aria-describedby="passwordHelp" placeholder="Enter your password here!">
                <small id="passwordHelp" class="form-text text-muted">Password up to 100 symbols.</small>
            </div>

            <button class="btn btn-success btn-lg mt-4" type="submit">Submit</button>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="container-fluid" style="height: 80px;">
        <img
                src="./images/pandagoes.svg"
                alt="Panda"
                width="100"
                height="70"
        />
    </div>
</footer>
</body>
</html>
