    <style>
        body {
            background-image: url('/images/bamboo7.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }

        header {
            background-color: #e4faac;
        }

        footer {
            background-color: #87c454;
        }
    </style>
    <title>Panda</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<header class="header" style="position: fixed; top: 0; width: 100%; height: 56px;">
    <div class="container-fluid">
        <a href="/V2/urls">
            <img
                    src="/images/panda-logo.webp"
                    alt="Panda_Logo"
                    width="100"
                    height="70"
            />
        </a>
    </div>
</header>

<main>
    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col-md-12 mb-4" style="height: 40px;"></div>

            <div class="col-md-4 offset-md-1 mt-4" style="height: 200px;">
                <h1>Here is a tool to convert long URL-links into short ones!</h1>
            </div>

            <div class="col-md-1"></div>

            <div class="col mt-4">
                <a href="/V2/user/register" class="btn btn-success btn-lg">Register</a>
            </div>

            <div class="col mt-4">
                <a href="/V2/user/login" class="btn btn-success btn-lg">Log in</a>
            </div>

            <div class="col mt-4">
                <a href="/V2/urls/list" class="btn btn-success btn-lg">Links</a>
            </div>

            <div class="col mt-4">
                <a href="/swagger-ui/index.html" class="btn btn-secondary btn-lg" target="_blank">Swagger</a>
            </div>

            <div class="clearfix"></div>

            <div class="col-md-1" style="height: 280px;">
                <img class="center-block"
                     src="/images/panda1.svg"
                     alt="Panda"
                     width="560"
                     height="220"
                />
            </div>


            <div class="col-md-4 offset-md-4" style="height: 300px;">
                <h3>It is designed to organize a library of links to various resources and is aimed primarily at professionals and individuals who need an optimized approach for effective link management.</h3>
            </div>
        </div>
    </div>

</main>

<footer class="footer" style="position: fixed; bottom: 0; width: 100%; height: 80px;">
    <div class="container-fluid" style="height: 80px;">
        <img
                src="/images/pandagoes.svg"
                alt="Panda"
                width="100"
                height="70"
        />
    </div>
